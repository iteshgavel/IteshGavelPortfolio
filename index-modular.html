<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Itesh Gavel</title>
    <meta charset="utf-8" />
    <meta name="robots" content="follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#377cd7" />
    
    <link rel="icon" href="img/IteshNewLogo.jpg" type="image/png" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/IteshNewLogo.jpg" />
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
          crossorigin="anonymous" />
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css" />
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-container">
        <div class="loading-logo">
          <img src="img/IteshNewLogo.jpg" alt="Itesh Gavel" class="loading-avatar">
        </div>
        <div class="loading-text">
          <h3>Itesh Gavel</h3>
          <p>Loading Portfolio...</p>
        </div>
        <div class="loading-spinner">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <!-- Header Section Container -->
    <div id="header-container">
      <!-- Header content will be loaded dynamically -->
    </div>

    <!-- Home Banner Section Container -->
    <div id="home-container">
      <!-- Home banner content will be loaded dynamically -->
    </div>

    <!-- About Section Container -->
    <div id="about-container">
      <!-- About content will be loaded dynamically -->
    </div>

    <!-- Experience Section Container -->
    <div id="experience-container">
      <!-- Experience content will be loaded dynamically -->
    </div>

    <!-- Skills Section Container -->
    <div id="skills-container">
      <!-- Skills content will be loaded dynamically -->
    </div>

    <!-- Projects Section Container -->
    <div id="projects-container">
      <!-- Projects content will be loaded dynamically -->
    </div>

    <!-- Certificates Section Container -->
    <div id="certificates-container">
      <!-- Certificates content will be loaded dynamically -->
    </div>

    <!-- Footer Section Container -->
    <div id="footer-container">
      <!-- Footer content will be loaded dynamically -->
    </div>

    <!-- Go to top button -->
    <button id="go-to-top-btn" class="go-to-top" title="Go to top">
      <i class="fa fa-chevron-up"></i>
    </button>

    <!--====Java Scripting Part start=========-->
    <script
      defer
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script defer src="vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script defer src="vendors/owl-carousel/owl.carousel.min.js"></script>
    
    <!-- Load sections first -->
    <script defer src="js/section-loader.js"></script>
    
    <!-- Original functionality scripts -->
    <script defer src="js/jquery.ajaxchimp.min.js"></script>
    <script defer src="js/mail-script.js"></script>
    <script defer src="js/theme.js"></script>
    <script defer src="js/typingtext.js"></script>
    <script defer src="js/go-to-top.js"></script>
    <script defer src="js/navigation-enhanced.js"></script>
    <script defer src="js/loading-screen.js"></script>
    <script defer src="js/theme-toggle.js"></script>
    <script defer src="js/scroll-animations.js"></script>
    <!--====Java Scripting Part end=========-->
  </body>
</html>
